<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <style>
        .tree {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .member {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            width: 150px;
            text-align: center;
        }
        .line {
            width: 100%;
            height: 20px;
            border-bottom: 1px solid black;
        }
        .siblings {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="tree">
        <div class="member">Rahul (Elder Brother)</div>
        <div class="line"></div>
        <div class="siblings">
            <div class="member">Bittu (Younger Brother)</div>
            <div class="member">Ashiq (Younger Brother)</div>
        </div>
    </div>
</body>
</html>
